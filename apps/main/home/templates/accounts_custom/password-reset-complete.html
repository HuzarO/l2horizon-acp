{% extends 'layouts/base-auth.html' %}
{% load i18n %}

{% block extrastyle %}{% endblock extrastyle %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-8 px-4 sm:px-6 lg:px-8">
  <div class="w-full max-w-xl">
    <div class="auth-panel p-8 text-center">
      <div class="mx-auto mb-6 w-16 h-16 rounded-full bg-green-100 flex items-center justify-center">
        <svg class="w-10 h-10 text-green-600" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
        </svg>
      </div>
      
      <h1 class="text-3xl font-bold text-gray-800 mb-4">{% trans "Senha Redefinida" %}</h1>
      
      <p class="text-gray-600 mb-8">
        {% trans "Sua senha foi redefinida com sucesso. Você já pode fazer login com sua nova senha." %}
      </p>
      
      <a href="{% url 'account_login' %}" class="btn-medieval">
        {% trans "Fazer Login" %}
      </a>
    </div>
  </div>
</div>
{% endblock %}
