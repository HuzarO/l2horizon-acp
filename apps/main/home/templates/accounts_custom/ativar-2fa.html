{% extends 'layouts/base-auth.html' %}
{% load static i18n %}

{% block extrastyle %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<script>
  tailwind.config = {
    darkMode: 'class',
    theme: {
      extend: {
        fontFamily: {
          'cinzel': ['Cinzel', 'serif'],
          'montserrat': ['Montserrat', 'sans-serif'],
        },
        colors: {
          primary: '#963e3a',
          'primary-dark': '#7d3232',
        }
      }
    }
  }
</script>
<style>
  body {
    font-family: 'Montserrat', sans-serif;
    background-color: #eee9e0;
    background-image: url("{{ background_url }}");
    background-repeat: no-repeat;
    background-position: center center;
    background-attachment: fixed;
    background-size: cover;
  }

  h1, h2, h3, h4, h5, h6 {
    font-family: 'Cinzel', serif;
  }

  .auth-panel {
    background: linear-gradient(180deg, rgba(255,255,255,0.98) 0%, rgba(245,240,230,0.98) 100%);
    border: 1px solid #c5b8a5;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1), inset 0 0 0 1px rgba(255,255,255,0.5);
  }

  .btn-medieval {
    position: relative;
    background: linear-gradient(180deg, #8b3a3a 0%, #6b2a2a 50%, #5b1a1a 100%);
    border: 2px solid #4a1515;
    color: #f0e6d2;
    font-family: 'Cinzel', serif;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    padding: 12px 32px;
    clip-path: polygon(8px 0, calc(100% - 8px) 0, 100% 8px, 100% calc(100% - 8px), calc(100% - 8px) 100%, 8px 100%, 0 calc(100% - 8px), 0 8px);
    box-shadow: inset 0 1px 0 rgba(255,255,255,0.2), inset 0 -1px 0 rgba(0,0,0,0.3), 0 2px 4px rgba(0,0,0,0.3);
    transition: all 0.2s ease;
  }

  .btn-medieval:hover {
    background: linear-gradient(180deg, #9b4a4a 0%, #7b3a3a 50%, #6b2a2a 100%);
    transform: translateY(-1px);
    box-shadow: inset 0 1px 0 rgba(255,255,255,0.3), inset 0 -1px 0 rgba(0,0,0,0.3), 0 4px 8px rgba(0,0,0,0.4);
  }
</style>
{% endblock extrastyle %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full">
    <div class="auth-panel p-8">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800">{% trans "Ativar Autenticação em 2 Etapas" %}</h1>
        <p class="mt-2 text-sm text-gray-600">{% trans "Escaneie o QR Code abaixo com o Google Authenticator ou similar." %}</p>
      </div>

      <div class="flex justify-center mb-6">
        <img src="data:image/png;base64,{{ qr_png }}" alt="QR Code" class="border-4 border-gray-200 rounded-lg shadow-md">
      </div>

      <form method="post" class="space-y-6">
        {% csrf_token %}
        <div>
          <label for="token" class="block text-sm font-medium text-gray-700 mb-2">{% trans "Digite o código do aplicativo" %}</label>
          <input type="text" name="token" id="token" required 
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent text-center text-2xl tracking-widest font-mono">
        </div>

        <div>
          <button type="submit" class="w-full btn-medieval">{% trans "Ativar 2FA" %}</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
