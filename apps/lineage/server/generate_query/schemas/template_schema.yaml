# Template de Schema para Banco de Dados L2
# Use este arquivo como base para criar mapeamentos manuais

database_type: l2_custom  # Nome do tipo de banco (ex: l2jpremium, acis_v1, classic)

tables:
  characters:
    columns:
      obj_Id: int(11)           # ID do personagem (pode ser obj_Id, charId, char_id)
      char_name: varchar(35)    # Nome do personagem
      level: int(11)            # Nível do personagem
      classid: int(11)          # ID da classe
      pvpkills: int(11)         # PvP kills
      pkkills: int(11)          # PK kills
      online: int(1)            # Status online (0 ou 1)
      onlinetime: int(11)       # Tempo online total
      clanid: int(11)           # ID do clan
      account_name: varchar(45) # Nome da conta
      accesslevel: int(11)      # Nível de acesso (0 = jogador normal)
      x: int(11)                # Coordenada X
      y: int(11)                # Coordenada Y
      z: int(11)                # Coordenada Z
      sex: int(1)               # Sexo (0 = feminino, 1 = masculino)
    primary_key: obj_Id

  character_subclasses:
    columns:
      char_obj_id: int(11)      # ID do personagem (FK para characters)
      class_id: int(11)         # ID da subclasse
      level: int(11)            # Nível da subclasse
      class_index: int(1)       # Índice da classe (0 = base, 1+ = sub)
      exp: bigint(20)           # Experiência
    primary_key: char_obj_id

  accounts:
    columns:
      login: varchar(45)        # Login da conta
      password: varchar(45)     # Senha (hash)
      email: varchar(100)       # Email
      accessLevel: int(11)      # Nível de acesso
      lastactive: bigint(13)    # Último acesso
      created_time: int(11)     # Data de criação
      linked_uuid: varchar(36)  # UUID vinculado ao site
    primary_key: login

  clan_data:
    columns:
      clan_id: int(11)          # ID do clan
      clan_name: varchar(45)    # Nome do clan
      clan_level: int(11)       # Nível do clan
      reputation_score: int(11) # Pontos de reputação
      ally_id: int(11)          # ID da aliança
      ally_name: varchar(45)    # Nome da aliança
      leader_id: int(11)        # ID do líder
      hasCastle: int(11)        # ID do castelo possuído
    primary_key: clan_id

  clan_subpledges:
    columns:
      clan_id: int(11)          # ID do clan
      sub_pledge_id: int(11)    # ID do sub pledge
      name: varchar(45)         # Nome do sub pledge
      leader_id: int(11)        # ID do líder do sub pledge
    primary_key: clan_id

  items:
    columns:
      owner_id: int(11)         # ID do dono (character)
      object_id: int(11)        # ID único do item
      item_id: int(11)          # ID do tipo de item
      count: bigint(20)         # Quantidade
      enchant_level: int(11)    # Nível de encantamento
      loc: varchar(10)          # Localização (INVENTORY, WAREHOUSE, etc)
      loc_data: int(11)         # Posição dentro da localização
    primary_key: object_id

  olympiad_nobles:
    columns:
      char_id: int(11)          # ID do personagem
      class_id: int(11)         # ID da classe
      olympiad_points: int(11)  # Pontos de olimpíada
      competitions_done: int(11)
      competitions_won: int(11)
      competitions_lost: int(11)
    primary_key: char_id

  heroes:
    columns:
      char_id: int(11)          # ID do personagem
      count: int(11)            # Quantidade de vezes herói
      played: int(11)           # Se jogou como herói
      class_id: int(11)         # ID da classe
    primary_key: char_id

  grandboss_data:
    columns:
      boss_id: int(11)          # ID do boss
      respawn_time: bigint(13)  # Timestamp de respawn
      status: int(1)            # Status do boss
    primary_key: boss_id

  raidboss_spawnlist:
    columns:
      boss_id: int(11)          # ID do boss
      respawn_time: bigint(13)  # Timestamp de respawn
    primary_key: boss_id

  castle:
    columns:
      id: int(11)               # ID do castelo
      name: varchar(25)         # Nome do castelo
      siegeDate: bigint(13)     # Data do siege
      treasury: bigint(20)      # Tesouro
    primary_key: id

  siege_clans:
    columns:
      castle_id: int(11)        # ID do castelo
      clan_id: int(11)          # ID do clan
      type: int(1)              # Tipo de participação (atacante/defensor)
    primary_key: castle_id

# Configurações adicionais (opcional)
config:
  # Usa tabela de subclasses separada?
  has_subclass_table: true
  
  # Estrutura de clans
  clan_name_in_subpledges: true  # Nome do clan está em clan_subpledges?
  
  # Colunas customizadas
  custom_columns:
    char_id_column: obj_Id       # Nome da coluna de ID do personagem
    access_level_column: accesslevel

