{# Base styles compartilhados para todos os templates do Battle Pass Manager #}
<style>
/* Background base */
.manager-bg { 
    background: radial-gradient(ellipse at center, #0f172a 0%, #1a1a2e 50%, #0f0f1e 100%); 
    min-height: 100vh; 
    padding: 40px 0; 
    position: relative;
}
.manager-bg::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: 
        radial-gradient(circle at 20% 50%, rgba(111, 66, 193, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(13, 202, 240, 0.1) 0%, transparent 50%);
    pointer-events: none;
}

/* Cards */
.card-glow { 
    background: linear-gradient(145deg, rgba(26, 26, 46, 0.95) 0%, rgba(18, 18, 32, 0.95) 100%); 
    border: 1px solid rgba(111, 66, 193, 0.3); 
    border-radius: 16px; 
    box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.4),
        0 0 0 1px rgba(111, 66, 193, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    backdrop-filter: blur(10px);
}
.card-glow:hover {
    border-color: rgba(111, 66, 193, 0.6);
    box-shadow: 
        0 12px 40px rgba(111, 66, 193, 0.3),
        0 0 0 1px rgba(111, 66, 193, 0.2);
    transform: translateY(-2px);
}

/* Forms */
.form-dark { 
    background: rgba(255,255,255,0.05) !important; 
    border: 1px solid rgba(255,255,255,0.15) !important; 
    color: white !important;
    border-radius: 10px;
    padding: 12px 16px;
    transition: all 0.3s ease;
} 
.form-dark::placeholder {
    color: rgba(255, 255, 255, 0.4);
}
.form-dark:focus { 
    background: rgba(255,255,255,0.1) !important; 
    border-color: #6f42c1 !important; 
    color: white !important; 
    box-shadow: 
        0 0 0 0.2rem rgba(111, 66, 193, 0.25),
        0 4px 12px rgba(111, 66, 193, 0.2) !important;
    outline: none;
}

.form-label {
    color: #fff;
    font-weight: 600;
    margin-bottom: 8px;
    font-size: 0.95rem;
}

.form-check-input {
    width: 1.25em;
    height: 1.25em;
    background-color: rgba(255, 255, 255, 0.1);
    border: 2px solid rgba(255, 255, 255, 0.3);
}
.form-check-input:checked {
    background-color: #6f42c1;
    border-color: #6f42c1;
}
.form-check-input:focus {
    border-color: #6f42c1;
    box-shadow: 0 0 0 0.25rem rgba(111, 66, 193, 0.25);
}

/* Headers */
.page-header h2 {
    font-size: 2rem;
    font-weight: 700;
    background: linear-gradient(135deg, #ffffff 0%, #a8b4ff 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

/* Buttons */
.btn {
    border-radius: 10px;
    font-weight: 500;
    transition: all 0.3s ease;
}
.btn:hover {
    transform: translateY(-2px);
}

.btn-solid-white {
    background: #ffffff !important;
    color: #1a1a2e !important;
    border: none !important;
    padding: 12px 24px;
    border-radius: 10px;
    font-weight: 600;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
}
.btn-solid-white:hover {
    background: #f8f9fa !important;
    color: #1a1a2e !important;
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
}
.btn-solid-white:focus {
    background: #ffffff !important;
    color: #1a1a2e !important;
    box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.5);
}

/* Badges */
.badge-active { 
    background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    color: white;
    padding: 6px 14px;
    border-radius: 20px;
    font-size: 0.85rem;
    font-weight: 600;
    box-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);
    display: inline-flex;
    align-items: center;
    gap: 4px;
}
.badge-inactive { 
    background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
    color: white;
    padding: 6px 14px;
    border-radius: 20px;
    font-size: 0.85rem;
    font-weight: 600;
    display: inline-flex;
    align-items: center;
    gap: 4px;
}

/* Tables */
.table-dark {
    background: transparent;
}
.table-dark thead th {
    background: linear-gradient(135deg, rgba(111, 66, 193, 0.2) 0%, rgba(13, 202, 240, 0.2) 100%);
    border: none;
    border-bottom: 2px solid rgba(111, 66, 193, 0.3);
    color: #fff;
    font-weight: 600;
    text-transform: uppercase;
    font-size: 0.85rem;
    letter-spacing: 0.5px;
    padding: 16px;
}

/* Responsive */
@media (max-width: 768px) {
    .manager-bg {
        padding: 20px 0;
    }
    .page-header h2 {
        font-size: 1.5rem;
    }
}
</style>
